<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap'); /* Microsoft Font */

      body {
        font-family: 'Quicksand', sans-serif;
      }

      /* Floating Hearts Animation */
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Smooth Fade Up Entry */
      @keyframes fade-up {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-up {
        animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Heart Beat Animation */
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
      }
      .animate-beat {
        animation: beat 1.2s infinite ease-in-out;
      }

      /* WAVE ANIMATION (Water Fill) */
      @keyframes wave-move {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-wave {
        animation: wave-move 2s linear infinite;
      }

      /* Loading Bar Fill Animation */
      @keyframes load-fill {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-load-fill {
        animation: load-fill 2s ease-out forwards;
      }

      /* Premium Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 10px 15px -3px rgba(244, 63, 94, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.5);
      }

      /* Input Glass */
      .glass-input {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: #fda4af; /* Rose-300 */
        box-shadow: 0 0 0 4px rgba(253, 164, 175, 0.2);
        transform: translateY(-2px);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(244, 63, 94, 0.3); border-radius: 4px; }

      /* FLIP CARD CSS */
      .flip-container {
        perspective: 1500px;
      }
      .flip-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
        transform-style: preserve-3d;
        display: grid; /* Allows stacking without absolute positioning height issues */
      }
      .flip-inner.flipped {
        transform: rotateY(180deg);
      }
      .flip-front, .flip-back {
        grid-area: 1 / 1; /* Stack them on top of each other */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        width: 100%;
      }
      .flip-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-pink-200 via-rose-100 to-indigo-200 text-gray-800 flex flex-col items-center justify-center overflow-hidden relative selection:bg-rose-300 selection:text-white">
    
    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center transition-opacity duration-1000 ease-out">
      <div class="flex flex-col items-center gap-6 animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23" class="w-24 h-24">
          <path fill="#f35325" d="M1 1h10v10H1z" />
          <path fill="#81bc06" d="M12 1h10v10H12z" />
          <path fill="#05a6f0" d="M1 12h10v10H1z" />
          <path fill="#ffba08" d="M12 12h10v10H12z" />
        </svg>
        <div class="text-center font-['Segoe_UI']">
          <h2 class="text-3xl font-semibold text-gray-700 tracking-tight">Microsoft</h2>
          <div class="mt-2 flex items-center justify-center gap-2">
            <span class="px-3 py-1 bg-gray-100 text-gray-500 text-xs font-bold uppercase tracking-widest rounded-full border border-gray-200">Beta Version</span>
          </div>
        </div>
      </div>
      <div class="absolute bottom-10 w-48 h-1 bg-gray-100 rounded-full overflow-hidden">
        <div class="h-full bg-blue-500 w-0 animate-load-fill"></div>
      </div>
    </div>

    <div id="bg-hearts" class="absolute inset-0 overflow-hidden pointer-events-none z-0"></div>

    <!-- MAIN CONTAINER WITH FLIP PERSPECTIVE -->
    <div id="main-container" class="w-full max-w-md z-10 p-6 opacity-0 flip-container">
      
      <!-- FLIP INNER WRAPPER -->
      <div id="flip-wrapper" class="flip-inner">
        
        <!-- FRONT SIDE: CALCULATOR -->
        <div class="flip-front glass-panel rounded-[2.5rem] p-8 relative overflow-hidden group">
            <!-- Ambient Blobs -->
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-rose-300 rounded-full blur-[60px] opacity-40 pointer-events-none group-hover:opacity-60 transition-opacity duration-700"></div>
            <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-indigo-300 rounded-full blur-[60px] opacity-40 pointer-events-none group-hover:opacity-60 transition-opacity duration-700"></div>

            <div id="header-title" class="relative z-10 text-center mb-10 cursor-pointer select-none active:scale-95 transition-transform duration-300" title="Tap 5 times for secrets">
            <h1 class="text-4xl font-extrabold bg-gradient-to-r from-rose-500 to-pink-500 bg-clip-text text-transparent flex items-center justify-center gap-3 drop-shadow-sm filter">
                <i data-lucide="sparkles" class="text-rose-400 w-6 h-6 animate-pulse"></i>
                Love Calc
                <i data-lucide="sparkles" class="text-rose-400 w-6 h-6 animate-pulse"></i>
            </h1>
            <p class="text-rose-400/80 text-[10px] mt-2 tracking-[0.3em] uppercase font-bold">Official Matcher</p>
            </div>

            <form id="love-form" class="space-y-6 block relative z-10">
            <div class="space-y-5">
                <div class="relative group/input">
                <input type="text" id="your-name" placeholder="Your Name" required class="glass-input w-full px-6 py-4 rounded-full outline-none text-lg placeholder-rose-300 font-bold text-gray-700" />
                <i data-lucide="heart" class="w-5 h-5 text-rose-300 absolute right-5 top-1/2 -translate-y-1/2 group-focus-within/input:text-rose-500 group-focus-within/input:scale-110 transition-all duration-300"></i>
                </div>
                <div class="relative group/input">
                <input type="text" id="partner-name" placeholder="Partner's Name" required class="glass-input w-full px-6 py-4 rounded-full outline-none text-lg placeholder-rose-300 font-bold text-gray-700" />
                <i data-lucide="heart" class="w-5 h-5 text-rose-300 absolute right-5 top-1/2 -translate-y-1/2 group-focus-within/input:text-rose-500 group-focus-within/input:scale-110 transition-all duration-300"></i>
                </div>
            </div>

            <button type="submit" id="calculate-btn" class="w-full py-4 rounded-full font-bold text-lg text-white bg-gradient-to-r from-rose-400 via-pink-500 to-rose-400 bg-[length:200%_auto] hover:bg-right transition-all duration-500 shadow-lg shadow-rose-400/30 hover:shadow-rose-400/50 hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2 group/btn mt-4">
                <span>Calculate Love</span>
                <i data-lucide="heart" class="w-5 h-5 fill-current group-hover/btn:scale-125 transition-transform duration-300"></i>
            </button>
            </form>

            <div id="loading-state" class="hidden relative z-10 text-center py-10 animate-fade-up">
            <div class="relative w-24 h-24 mx-auto mb-6 flex items-center justify-center">
                <i data-lucide="heart" class="w-20 h-20 text-rose-500 fill-rose-500 animate-beat filter drop-shadow-lg"></i>
                <i data-lucide="sparkle" class="absolute top-0 right-0 w-6 h-6 text-yellow-400 animate-bounce delay-100"></i>
                <i data-lucide="sparkle" class="absolute bottom-2 left-2 w-4 h-4 text-yellow-400 animate-bounce delay-300"></i>
            </div>
            <p id="loading-text" class="text-rose-600 font-bold text-xl drop-shadow-sm min-h-[1.5em] transition-all duration-300">Connecting Hearts...</p>
            </div>

            <div id="result-view" class="hidden relative z-10 text-center animate-fade-up">
            <div class="relative inline-block mb-8 w-48 h-48 filter drop-shadow-2xl hover:scale-105 transition-transform duration-500">
                <svg viewBox="0 0 100 100" class="w-full h-full">
                <defs>
                    <path id="heart-path" d="M50 88.9L16.7 55.6C7.2 46.1 7.2 30.9 16.7 21.4 26.2 11.9 41.4 11.9 50.9 21.4L50 22.3l-0.9-0.9C58.6 11.9 73.8 11.9 83.3 21.4c9.5 9.5 9.5 24.7 0 34.2L50 88.9z" />
                    <clipPath id="heart-clip"><use href="#heart-path" /></clipPath>
                </defs>
                <use href="#heart-path" class="text-white/50 fill-current" />
                <g clip-path="url(#heart-clip)">
                    <g id="liquid-level" transform="translate(0, 100)" class="transition-transform duration-[2000ms] ease-out">
                    <path fill="#fb7185" class="animate-wave" d="M0,0 C20,5 40,5 60,0 C80,-5 100,-5 120,0 C140,5 160,5 180,0 V100 H0 Z" transform="scale(2, 1)" />
                    </g>
                </g>
                <use href="#heart-path" class="text-rose-500 fill-none stroke-current" stroke-width="2.5" />
                </svg>
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <span id="result-percentage" class="text-5xl font-black text-white drop-shadow-[0_2px_2px_rgba(0,0,0,0.3)] z-10">0%</span>
                </div>
            </div>
            
            <h2 id="result-names" class="text-3xl font-extrabold text-gray-800 mb-4 capitalize tracking-tight leading-tight"></h2>
            <div class="flex justify-center mb-6">
                <span id="result-message" class="bg-gradient-to-r from-rose-100 to-pink-100 text-rose-600 px-6 py-2 rounded-full font-bold shadow-sm border border-rose-200 text-sm tracking-wide"></span>
            </div>
            </div>

            <div class="mt-8 pt-6 border-t border-white/40 flex flex-col items-center justify-center gap-2 opacity-60 hover:opacity-100 transition-opacity duration-300">
            <div class="flex items-center gap-2 group/microsoft cursor-default">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23" class="w-3.5 h-3.5 group-hover/microsoft:animate-spin">
                <path fill="#f35325" d="M1 1h10v10H1z" />
                <path fill="#81bc06" d="M12 1h10v10H12z" />
                <path fill="#05a6f0" d="M1 12h10v10H1z" />
                <path fill="#ffba08" d="M12 12h10v10H12z" />
                </svg>
                <p class="text-[9px] font-bold text-rose-900 tracking-[0.2em] uppercase">Powered by Microsoft</p>
            </div>
            <span class="text-[9px] bg-white/50 px-3 py-1 rounded-full font-bold text-rose-700 shadow-sm border border-white/30 tracking-wider">Beta Version</span>
            </div>
        </div>

        <!-- BACK SIDE: ADMIN PANEL -->
        <div id="admin-panel" class="flip-back glass-panel rounded-[2.5rem] p-6 shadow-2xl border-rose-200 flex flex-col h-full">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-rose-200/50">
                <h3 class="font-bold text-rose-700 flex items-center gap-2 text-lg"><i data-lucide="lock" class="w-5 h-5"></i> Secret Database</h3>
                <button id="close-admin" class="text-xs text-rose-50 hover:bg-rose-500 bg-rose-400 transition-colors font-bold px-3 py-1.5 rounded-full shadow-md">Close</button>
            </div>
            <div class="flex-grow overflow-hidden relative rounded-xl bg-white/30 border border-white/50">
                <div id="history-list" class="absolute inset-0 overflow-y-auto custom-scrollbar p-2 space-y-2">
                    <p class="text-center text-rose-300 text-xs py-10">Connecting to Cloud...</p>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-[10px] text-rose-400 font-mono">Restricted Access ‚Ä¢ Admin Only</p>
            </div>
        </div>

      </div>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
      import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

      // ==========================================
      // YOUR CUSTOM FIREBASE CONFIGURATION
      // ==========================================
      const firebaseConfig = {
        apiKey: "AIzaSyAkMfqptHP-N06KP5nlB7vsnbYLXfyfjic",
        authDomain: "love-calc-8153c.firebaseapp.com",
        databaseURL: "https://love-calc-8153c-default-rtdb.firebaseio.com",
        projectId: "love-calc-8153c",
        storageBucket: "love-calc-8153c.firebasestorage.app",
        messagingSenderId: "229748752284",
        appId: "1:229748752284:web:7a3cfeba50b5ff44335259"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'love-calculator-prod';

      let currentUser = null;
      let adminTapCount = 0;

      // 0. SPLASH SCREEN LOGIC
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        const mainContainer = document.getElementById('main-container');

        setTimeout(() => {
          splash.style.opacity = '0';
          setTimeout(() => {
            splash.style.display = 'none';
            mainContainer.classList.add('animate-fade-up');
            mainContainer.classList.remove('opacity-0');
          }, 1000);
        }, 2000);
      });

      // 2. Authentication
      async function initAuth() {
        try {
          // Try environment token first (if valid for this project)
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token);
          } else {
            throw new Error("No env token");
          }
        } catch (error) {
          // Fallback to anonymous auth for custom projects
          try {
            await signInAnonymously(auth);
          } catch (anonErr) {
            console.error('Auth Failed:', anonErr);
          }
        }
      }
      initAuth();

      onAuthStateChanged(auth, user => {
        currentUser = user;
        if (user) setupRealtimeListener();
      });

      // 3. UI Elements
      const form = document.getElementById('love-form');
      const loadingState = document.getElementById('loading-state');
      const loadingText = document.getElementById('loading-text');
      const resultView = document.getElementById('result-view');
      const resultPercent = document.getElementById('result-percentage');
      const resultNames = document.getElementById('result-names');
      const resultMsg = document.getElementById('result-message');
      const headerTitle = document.getElementById('header-title');
      const historyList = document.getElementById('history-list');
      const closeAdminBtn = document.getElementById('close-admin');
      const liquidLevel = document.getElementById('liquid-level');
      
      // FLIP ELEMENTS
      const flipWrapper = document.getElementById('flip-wrapper');

      const loadingMessages = [
        'Scanning Heartbeats... üíì',
        'Fetching Parent Contacts... üèπ',
        'Discussing with NASA... üì°',
        "Fetch Partner's Affair... üåå",
        'Calculating Expiry Date... üîÆ',
      ];

      // 4. Calculate Logic
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const yourName = document.getElementById('your-name').value.trim();
        const partnerName = document.getElementById('partner-name').value.trim();

        if (!yourName || !partnerName) return;

        form.classList.add('hidden');
        loadingState.classList.remove('hidden');

        let msgIndex = 0;
        loadingText.textContent = loadingMessages[0];
        const msgInterval = setInterval(() => {
          loadingText.style.opacity = '0.5';
          setTimeout(() => {
            msgIndex = (msgIndex + 1) % loadingMessages.length;
            loadingText.textContent = loadingMessages[msgIndex];
            loadingText.style.opacity = '1';
          }, 150);
        }, 800);

        setTimeout(async () => {
          clearInterval(msgInterval);

          const combined = (yourName + partnerName).toLowerCase().replace(/[^a-z]/g, '');
          let sum = 0;
          for (let i = 0; i < combined.length; i++) sum += combined.charCodeAt(i);
          const percentage = sum % 101;

          let message = 'Run Away! üèÉüí®';
          if (percentage > 90) message = 'Made in Heaven! ‚ù§Ô∏è';
          else if (percentage > 75) message = 'True Love! ‚ú®';
          else if (percentage > 50) message = 'Good Potential üòä';
          else if (percentage > 30) message = 'Just Friends? ü§î';

          resultPercent.textContent = `${percentage}%`;
          resultNames.textContent = `${yourName} & ${partnerName}`;
          resultMsg.textContent = message;

          loadingState.classList.add('hidden');
          resultView.classList.remove('hidden');

          liquidLevel.style.transition = 'none';
          liquidLevel.setAttribute('transform', 'translate(0, 100)');
          void liquidLevel.offsetWidth;
          liquidLevel.style.transition = 'transform 2s cubic-bezier(0.34, 1.56, 0.64, 1)';
          const targetY = 100 - percentage;
          liquidLevel.setAttribute('transform', `translate(0, ${targetY})`);

          if (currentUser) {
            try {
              await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'love_matches'), {
                name1: yourName,
                name2: partnerName,
                percentage: percentage,
                timestamp: Date.now(),
              });
            } catch (err) {
              console.error('Error saving match:', err);
            }
          }
        }, 3500);
      });

      // 6. Admin Secret Logic (5 Taps FLIP)
      headerTitle.addEventListener('click', () => {
        adminTapCount++;
        if (adminTapCount === 5) {
          // Trigger Flip
          flipWrapper.classList.add('flipped');
          adminTapCount = 0;
          
          if (!currentUser) {
            historyList.innerHTML = '<p class="text-center text-rose-400 text-xs py-4">Not Authenticated.<br>Check Firebase Config.</p>';
          }
        }
      });

      closeAdminBtn.addEventListener('click', () => {
        // Un-Flip
        flipWrapper.classList.remove('flipped');
      });

      // 7. Real-time Data Listener
      function setupRealtimeListener() {
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'love_matches');
        onSnapshot(q, snapshot => {
          const matches = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          matches.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

          if (matches.length === 0) {
            historyList.innerHTML = '<p class="text-center text-rose-300 text-xs py-2">No matches yet.</p>';
            return;
          }

          historyList.innerHTML = matches.map(match => `
              <div class="flex justify-between items-center bg-white/60 p-3 rounded-2xl border border-white/50 text-xs hover:bg-white hover:shadow-md transition-all duration-300 cursor-default group">
                  <div class="font-bold text-gray-600 capitalize flex items-center gap-2">
                      <span>${match.name1}</span>
                      <span class="text-rose-400 text-[10px] group-hover:scale-125 transition-transform">‚ù§Ô∏è</span>
                      <span>${match.name2}</span>
                  </div>
                  <div class="font-extrabold ${getScoreColor(match.percentage)} bg-white/50 px-2 py-1 rounded-lg">
                      ${match.percentage}%
                  </div>
              </div>
          `).join('');
        }, error => {
          console.error('Listen Error:', error);
          historyList.innerHTML = `<div class="text-center py-4"><p class="text-red-400 text-xs font-bold">Error Loading Data</p><p class="text-gray-400 text-[10px] mt-1">${error.code || error.message}</p></div>`;
        });
      }

      function getScoreColor(p) {
        if (p > 75) return 'text-green-500';
        if (p > 50) return 'text-blue-500';
        return 'text-gray-400';
      }

      lucide.createIcons();

      // Background Hearts
      const bgContainer = document.getElementById('bg-hearts');
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.textContent = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
        heart.className = 'absolute text-rose-300 opacity-20 animate-float';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.fontSize = `${Math.random() * 30 + 10}px`;
        heart.style.animationDuration = `${Math.random() * 10 + 10}s`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        bgContainer.appendChild(heart);
      }
    </script>
  </body>
</html>
